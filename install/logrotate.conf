# Diachron Daemon Log Rotation Configuration
#
# For macOS: Copy to ~/Library/LaunchAgents/ and load with launchctl
# For Linux: Copy to /etc/logrotate.d/diachron or ~/.config/logrotate.d/
#
# Usage:
#   Manual rotation: logrotate -f ~/.claude/skills/diachron/install/logrotate.conf
#   Test (dry-run):  logrotate -d ~/.claude/skills/diachron/install/logrotate.conf

# Daemon logs
~/.diachron/logs/daemon.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    copytruncate
    maxsize 10M
    su ${USER} staff
}

~/.diachron/logs/daemon.err {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    copytruncate
    maxsize 10M
    su ${USER} staff
}
